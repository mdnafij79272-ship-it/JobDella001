    <!-- This script defines the function that will be called once firebase-app.js is loaded -->
    <script>
        function onFirebaseLoad() {
            try {
                const firebaseConfig = {
                  apiKey: "AIzaSyDhDlqsb0H5-SBpmUm4XjuISE8vrvxgIso",
                  authDomain: "jobdella.firebaseapp.com",
                  projectId: "jobdella",
                  storageBucket: "jobdella.firebasestorage.app",
                  messagingSenderId: "381388399866",
                  appId: "1:381388399866:web:d2431321e7fddaca255543",
                  measurementId: "G-VMW2S83LHH"
                };
                
                // Initialize Firebase only once. The onload handler guarantees window.firebase exists.
                if (window.firebase && !window.firebase.apps.length) {
                    window.firebase.initializeApp(firebaseConfig);
                    // Set a flag and dispatch an event to signal that Firebase is ready.
                    window.firebaseReady = true;
                    document.dispatchEvent(new CustomEvent('firebase-ready'));
                }
            } catch (e) {
                console.error("Critical Firebase initialization failed:", e);
                // Display a simple error message if initialization fails, so the user isn't left with a blank screen.
                const root = document.getElementById('root');
                if (root) {
                  root.innerHTML = '<div style="padding: 20px; text-align: center; color: red; font-family: sans-serif;"><h1>Application Error</h1><p>Failed to initialize Firebase. The application cannot start. Please check the console for details.</p></div>';
                }
            }
        }
    </script>
